name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # 添加这一行：允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # 使用更新的 v4 版本

      - name: Set up JDK 17 # 建议使用 JDK 17，与最新 Android 开发更匹配
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew # 修正拼写：gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle # 修正拼写：Gradle
        run: ./gradlew assembleDebug # 将 'build' 改为 'assembleDebug'，专门生成调试版APK

      - name: Upload APK artifact # 新增步骤：上传APK供下载
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
